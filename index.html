<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Eisenhower Matrix">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="tasks new-tasks">
      <h2 class="tasks__title new-tasks__title">Add Item</h2>
      <div class="new-tasks__wrapper">
        <input class="tasks__input new-tasks__input" type="text">
        <button class="tasks__button tasks__button_add">Add</button>
      </div>
    </section>
    <section class="tasks incompleted-tasks">
      <h2 class="tasks__title incompleted-tasks__title">Todo</h2>
      <ul class="tasks__list incompleted-tasks__list">
        <li class="tasks__item">
          <input class="tasks__input tasks__input_check" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input tasks__input_text" type="text">
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_delete">
            <img class="tasks__button-img" src="./remove.svg" alt="Delete Button">
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="tasks__input tasks__input_check" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input class="tasks__input tasks__input_text" type="text" value="Go Shopping">
          <button class="tasks__button tasks__button_edit">Save</button>
          <button class="tasks__button tasks__button_delete">
            <img class="tasks__button-img" src="./remove.svg" alt="Delete Button">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks completed-tasks">
      <h2 class="tasks__title">Completed</h2>
      <ul class="tasks__list completed-tasks__list">
        <li class="tasks__item">
          <input class="tasks__input tasks__input_check" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__input tasks__input_text" type="text">
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_delete">
            <img class="tasks__button-img" src="./remove.svg" alt="Delete Button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
